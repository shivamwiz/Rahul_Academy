<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .text-animation {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.text-container {
  text-align: center;
}

.animated-text {
  opacity: 0;
  animation: fade-in-out 4s infinite alternate;
}

@keyframes fade-in-out {
  0%, 100% {
    opacity: 0; /* Start and end with text hidden (fully transparent) */
  }
  50% {
    opacity: 1; /* Show the text at 50% of the animation (fully opaque) */
  }
}






    </style>
</head>
<body>
    <div class="text-animation">
        <div class="text-container">
          <span class="animated-text">Welcome To Rahul Academy</span><br>
          <span class="animated-text">Best Coaching Classes In Your Location</span><br>
          <span class="animated-text">Making Future Bright</span>
        </div>
      </div>
      
</body>
</html>
